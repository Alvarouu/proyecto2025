<h2 class="mb-4">Lista de Profesores</h2>

<div *ngIf="profesores.length > 0; else sinProfesores" class="table-responsive">
  <table class="table table-bordered table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>Nombre</th>
        <th>Primer Apellido</th>
        <th>Segundo Apellido</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let profesor of profesoresPaginados">
        <td>{{ profesor.nombre }}</td>
        <td>{{ profesor.apellido1 }}</td>
        <td>{{ profesor.apellido2 }}</td>
        <td>{{ profesor.correo }}</td>
        <td>
          <button 
            (click)="eliminarProfesor(profesor.idProfesor)" 
            class="btn btn-sm btn-danger btn-custom-red">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Paginación -->
  <nav aria-label="Paginación de profesores" class="mt-3">
    <ul class="pagination justify-content-center mb-0">
      <li class="page-item" [class.disabled]="paginaActual === 1">
        <button class="page-link" (click)="cambiarPagina(paginaActual - 1)" [disabled]="paginaActual === 1">Anterior</button>
      </li>

      <li class="page-item disabled">
        <span class="page-link">
          Página {{ paginaActual }} de {{ totalPaginas }}
        </span>
      </li>

      <li class="page-item" [class.disabled]="paginaActual === totalPaginas">
        <button class="page-link" (click)="cambiarPagina(paginaActual + 1)" [disabled]="paginaActual === totalPaginas">Siguiente</button>
      </li>
    </ul>
  </nav>
</div>

<ng-template #sinProfesores>
  <div class="alert alert-info mt-3" role="alert">
    No hay profesores para mostrar.
  </div>
</ng-template>
