<main class="main-login">
  <div class="left-login">
    <h1>Iniciar sesión<br></h1>
    <img src="https://i.postimg.cc/YC13sX2Z/Astronaut-cuate.png" class="left-login-img" alt="astronaut image">
  </div>

  <form>
    <div class="right-login">
      <div class="card-login">
        <h1>Login</h1>
        <div class="textfield">
          <label for="user">Correo</label>
          <input [(ngModel)]="correo" name="correo" type="email" required>
        </div>

        <div class="textfield">
          <label for="password">Contraseña</label>
          <input type="password" [(ngModel)]="contrasenia" name="contrasenia" placeholder="Contraseña">
        </div>

        <button class="btn-login" (click)="onLogin()">Login</button>

        <div id="google-btn"></div>

      </div>
    </div>
  </form>
</main>
