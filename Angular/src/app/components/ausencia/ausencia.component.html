<form (ngSubmit)="registrarAusencia()" [formGroup]="form" class="ausencia-form">
  <div class="form-group">
    <label for="horario">📚 Selecciona el horario:</label>
    <select
      id="horario"
      formControlName="horario"
      class="form-control"
      required
    >
      <option *ngFor="let h of horarios" [value]="h.idHorario">
        {{ h.franja }} - {{ h.asignatura }} - {{ h.fecha }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="comentario">📝 Comentario:</label>
    <textarea
      id="comentario"
      formControlName="comentario"
      rows="4"
      placeholder="Motivo de la ausencia..."
    ></textarea>
  </div>

  <button class="btn-custom-green" type="submit">✅ Enviar</button>
</form>
